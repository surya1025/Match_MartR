<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #6A0D91;
            border-color: #6A0D91;
        }
        .btn-primary:hover {
            background-color: #9B4F9F;
            border-color: #9B4F9F;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    <form id="productForm" action="/perform_wdb" method="POST">
        <input type="hidden" name="user_email" value="{{ email }}">

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="name" required>
        </div>
        <div class="form-group">
            <label for="productType">Product Type</label>
            <input type="text" class="form-control" id="productType" value="{{type}}" name="type" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
