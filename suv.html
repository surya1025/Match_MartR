<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Vendor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(131deg, rgba(186, 186, 186, 0.01) 0%, rgba(186, 186, 186, 0.01) 16.667%,rgba(192, 192, 192, 0.01) 16.667%, rgba(192, 192, 192, 0.01) 33.334%,rgba(48, 48, 48, 0.01) 33.334%, rgba(48, 48, 48, 0.01) 50.001000000000005%,rgba(33, 33, 33, 0.01) 50.001%, rgba(33, 33, 33, 0.01) 66.668%,rgba(182, 182, 182, 0.01) 66.668%, rgba(182, 182, 182, 0.01) 83.33500000000001%,rgba(211, 211, 211, 0.01) 83.335%, rgba(211, 211, 211, 0.01) 100.002%),linear-gradient(148deg, rgba(48, 48, 48, 0.01) 0%, rgba(48, 48, 48, 0.01) 16.667%,rgba(178, 178, 178, 0.01) 16.667%, rgba(178, 178, 178, 0.01) 33.334%,rgba(192, 192, 192, 0.01) 33.334%, rgba(192, 192, 192, 0.01) 50.001000000000005%,rgba(237, 237, 237, 0.01) 50.001%, rgba(237, 237, 237, 0.01) 66.668%,rgba(194, 194, 194, 0.01) 66.668%, rgba(194, 194, 194, 0.01) 83.33500000000001%,rgba(227, 227, 227, 0.01) 83.335%, rgba(227, 227, 227, 0.01) 100.002%),linear-gradient(138deg, rgba(146, 146, 146, 0.03) 0%, rgba(146, 146, 146, 0.03) 25%,rgba(33, 33, 33, 0.03) 25%, rgba(33, 33, 33, 0.03) 50%,rgba(46, 46, 46, 0.03) 50%, rgba(46, 46, 46, 0.03) 75%,rgba(172, 172, 172, 0.03) 75%, rgba(172, 172, 172, 0.03) 100%),linear-gradient(38deg, rgba(3, 3, 3, 0.03) 0%, rgba(3, 3, 3, 0.03) 16.667%,rgba(28, 28, 28, 0.03) 16.667%, rgba(28, 28, 28, 0.03) 33.334%,rgba(236, 236, 236, 0.03) 33.334%, rgba(236, 236, 236, 0.03) 50.001000000000005%,rgba(3, 3, 3, 0.03) 50.001%, rgba(3, 3, 3, 0.03) 66.668%,rgba(207, 207, 207, 0.03) 66.668%, rgba(207, 207, 207, 0.03) 83.33500000000001%,rgba(183, 183, 183, 0.03) 83.335%, rgba(183, 183, 183, 0.03) 100.002%),linear-gradient(145deg, rgba(20, 20, 20, 0.02) 0%, rgba(20, 20, 20, 0.02) 20%,rgba(4, 4, 4, 0.02) 20%, rgba(4, 4, 4, 0.02) 40%,rgba(194, 194, 194, 0.02) 40%, rgba(194, 194, 194, 0.02) 60%,rgba(34, 34, 34, 0.02) 60%, rgba(34, 34, 34, 0.02) 80%,rgba(71, 71, 71, 0.02) 80%, rgba(71, 71, 71, 0.02) 100%),linear-gradient(78deg, rgba(190, 190, 190, 0.02) 0%, rgba(190, 190, 190, 0.02) 20%,rgba(95, 95, 95, 0.02) 20%, rgba(95, 95, 95, 0.02) 40%,rgba(71, 71, 71, 0.02) 40%, rgba(71, 71, 71, 0.02) 60%,rgba(7, 7, 7, 0.02) 60%, rgba(7, 7, 7, 0.02) 80%,rgba(130, 130, 130, 0.02) 80%, rgba(130, 130, 130, 0.02) 100%),linear-gradient(293deg, rgba(213, 213, 213, 0.03) 0%, rgba(213, 213, 213, 0.03) 20%,rgba(220, 220, 220, 0.03) 20%, rgba(220, 220, 220, 0.03) 40%,rgba(146, 146, 146, 0.03) 40%, rgba(146, 146, 146, 0.03) 60%,rgba(57, 57, 57, 0.03) 60%, rgba(57, 57, 57, 0.03) 80%,rgba(120, 120, 120, 0.03) 80%, rgba(120, 120, 120, 0.03) 100%),linear-gradient(90deg, rgb(225, 15, 180),rgb(78, 198, 243));
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sign Up Section */
        .signup-section {
            background-color: #FFFFFF; /* White background */
            padding: 30px;
            border-radius: 8px; /* Updated to match login page */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* Updated shadow to match login page */
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 30px;
        }

        .signup-section h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333333; /* Updated text color to match login page */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block; /* Ensure the label takes up full width */
            margin-bottom: 6px;
            color: #333333; /* Dark text */
            font-weight: bold; /* Bold text */
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%; /* Full width for input */
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9f9f9; /* Light background for inputs */
            color: #333333; /* Dark text color */
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #888888; /* Updated to match login page */
            background-color: #ffffff; /* White background on focus */
        }

        .form-control {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px;
        }

        .form-control:focus {
            border-color: #888888; /* Updated border color on focus */
            box-shadow: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #009879; /* Updated to match login page button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Darker blue on hover (matches login page) */
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #6A0D91; /* Updated link color to match login page */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
            transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Sign Up Section -->
    <div class="signup-section">
        <h2>Sign Up as Vendor</h2>
        <form action="/perform_registration2" method="POST">
            <div class="form-group">
                <label for="store-name">Store Name</label>
                <input type="text" id="store-name" name="store_name" class="form-control" placeholder="Enter your store name" required>
            </div>
            <div class="form-group">
                <label for="store-email">Store Email</label>
                <input type="email" id="store-email" name="store_email" class="form-control" placeholder="Enter your store email" required>
            </div>
            <div class="form-group">
                <label for="store-mobile">Store Mobile Number</label>
                <input type="tel" id="store-mobile" name="store_mobile" class="form-control" placeholder="Enter your store mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="store_password" class="form-control" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="shop-type">Shop Type</label>
                <select id="shop-type" name="shop_type" class="form-control" required>
                    <option value="" disabled selected>Select your shop type</option>
                    <option value="Local Grocery">Local Grocery</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Home Essentials">Home Essentials</option>
                    <option value="Fresh Fruits">Fresh Fruits</option>
                    <option value="Vegetable Market">Vegetable Market</option>
                    <option value="Bakery and Pastry">Bakery and Pastry</option>
                    <option value="Clothing and Fashion">Clothing and Fashion</option>
                    <option value="Fancy Items">Fancy Items</option>
                    <option value="Sports Gear">Sports Gear</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shop-address">Shop Address</label>
                <textarea id="shop-address" name="shop_address" class="form-control" rows="2" placeholder="Enter your shop address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter your City/Town" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <!-- Login Link -->
        <div class="signup-link">
            <p>Already have an account? <a href="/loginforvendor">Log in</a></p>
        </div>
    </div>

</body>
</html>
