/* Main Section */
.main-section {
    padding: 50px 20px;
    text-align: center;

    border-radius: 10px;
    margin: 20px;
}

.main-section h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
}

.main-section p {
    font-size: 1.2rem;
}

/* Vendor Gallery */
.vendor-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.vendor-card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Softer shadow */
    transition: transform 0.3s ease-in-out;
}

.vendor-card img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    transition: transform 0.3s ease-in-out;
}

.vendor-card:hover img {
    transform: scale(1.05); /* Subtle zoom effect */
}

.vendor-card .overlay {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7); /* Darker overlay */
    color: #ffffff;
    width: 100%;
    text-align: center;
    padding: 15px;
    border-radius: 0 0 15px 15px;
}

.vendor-card h3 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: bold;
}

/* Search Bar */
.search-bar input[type="text"] {
    width: 70%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 1rem;
}

.search-bar button {
    padding: 15px 20px;
    background-color: #6e45e2; /* Purple button */
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.search-bar button:hover {
    background-color: #9B4F9F; /* Light purple on hover */
}

    <script>
        function performSearch() {
            var searchInput = document.getElementById('search-input').value.toLowerCase();
            var vendorCards = document.querySelectorAll('.vendor-card');

            vendorCards.forEach(function(card) {
                var vendorName = card.querySelector('.overlay h3').textContent.toLowerCase();
                if (vendorName.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
